<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	
	      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/materialize/css/materialize.min.css"  media="screen,projection"/>
	  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
	<header>
		<div class="container"><a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a></div>
		<ul id="nav-mobile" class="sidenav sidenav-fixed">
			<li class="logo">
				<a id="logo-container" href="/" class="brand-logo">
					<object id="front-page-logo" class="circle myface" type="image/jpg" data="{{ site.avatar }}">logo won't load</object>
				</a>
			</li>
			<li class="bold"><a href="{{ site.baseurl }}/about" class="waves-effect waves-teal">About</a></li>
			<li class="bold"><a href="{{ site.baseurl }}" class="waves-effect waves-teal">Blog</a></li>
			<li class="no-padding">
				<ul class="collapsible collapsible-accordion">
					<li class="bold"><a class="collapsible-header waves-effect waves-teal">Tags</a>
						<div class="collapsible-body">
							<ul>
								<li><a href="color.html">need to throw in a for loop for the tags</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</header>

		<div class="nav-wrapper container">
			<a id="logo-container" href="{{ site.baseurl }}/" class="brand-logo">
				<img class="circle myface" id="logo" src="{{ site.avatar }}" />
			{{ site.name }}
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="{{ site.baseurl }}">Blog</a></li>
				<li><a href="{{ site.baseurl }}/about">About</a></li>
			</ul>
		</div>
	</nav-->		
		

<main>
    <div id="main" role="main" class="container purple lighten-5 section no-pad-bot">
		<div class="container">
	      {{ content }}
		</div>
    </div>
</main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
