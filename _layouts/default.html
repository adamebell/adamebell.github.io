<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	
	  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles.css" />
	      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
	<main>
		<ul id="slide-out" class="sidenav sidenav-fixed">
			<li>
				<div class="user-view">
					<div class="background">
						<img src="{{ site.baseurl }}/images/farmland.jpg"">
					</div>
					<a href="#user"><img class="circle" src="{{ site.baseurl }}/images/jekyll-logo.png"></a>
					<a href="#name"><span class="white-text name">{{ site.name }}</span></a>
					<a href="#email"><span class="white-text email">{{ site.description }}</span></a>
				</div>
			</li>			
			<li class="bold"><a href="{{ site.baseurl }}/about" class="waves-effect waves-teal">About</a></li>
			<li class="bold"><a href="https://{{ site.url }}" class="waves-effect waves-teal">Blog</a></li>
			<li class="no-padding">
				<li class="no-padding">
					<ul class="collapsible collapsible-accordion">
						<li>
							<a class="collapsible-header">Tags<i class="material-icons">arrow_drop_down</i></a>
							<div class="collapsible-body">
							<ul>
								<li><a href="#!">Must</a></li>
								<li><a href="#!">Create</a></li>
								<li><a href="#!">For</a></li>
								<li><a href="#!">Loop</a></li>
							</ul>
							</div>
						</li>
					</ul>
				</li>
			</li>
		</ul>
		<!--ul class="left hide-on-med-and-down">
			<li><a href="#name"><span class="white-text name">{{ site.name }}</span></a></li>
			<li><a href="#email"><span class="white-text email">{{ site.description }}</span></a></li>
			<li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Tags<i class="material-icons right">arrow_drop_down</i></a></li>
			<ul id='dropdown1' class='dropdown-content'>
				<li><a href="#!">Must</a></li>
				<li><a href="#!">Create</a></li>
				<li><a href="#!">For</a></li>
				<li><a href="#!">Loop</a></li>
			</ul>
		</ul-->
	    <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>  
	<!--nav class="purple accent-1" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="{{ site.baseurl }}/" class="brand-logo">
				<img class="circle myface" id="logo" src="{{ site.avatar }}" />
			{{ site.name }}
			</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="{{ site.baseurl }}">Blog</a></li>
				<li><a href="{{ site.baseurl }}/about">About</a></li>
			</ul>
		</div>
	</nav-->		
		

	      {{ content }}
</main>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

<!--script src="{{ site.baseurl }}/assets/toolkit/scripts/toolkit.js"></script-->

  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/materialize/js/materialize.min.js"></script>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() {
		var elems = document.querySelectorAll('.sidenav');
		var instances = M.Sidenav.init(elems, {});
	var instance = M.Sidenav.getInstance(elems);
	});
	
	  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems, {});
	console.log(elems);
	console.log(instances);
  });
</script>
