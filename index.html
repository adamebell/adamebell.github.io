---
layout: default
---

  {% for post in site.posts %}
		<div class="parallax-container">
				<div class="parallax">
					<img src="{{ post.image }}">
				</div>
				<div class="section purple accent-2">
					<div class="row container">
						<a href="{{ site.baseurl }}{{ post.url }}"><h2 class="header">{{ post.title }}</h2></a>
						<p class="grey-text text-darken-3 lighten-3">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
					</div>
				</div>
		</div>
  {% endfor %}
