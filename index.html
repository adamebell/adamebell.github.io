---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
		 <div href="{{ site.baseurl }}{{ post.url }}" class="card">
			<img src="{{ post.image }}" alt="{{ post.excerpt }}" style="width:100%">
			<div class="container">
				<h4><b>{{ post.title }}</b></h4>
				<p>{{ post.date | date: "%B %e, %Y" }}</p>
			</div>
			</div> 
  {% endfor %}
</div>
