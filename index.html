---
layout: default
---

		<div class="parallax-container">
  {% for post in site.posts %}
				<div class="parallax">
					<img src="{{ post.image }}">
				</div>
				<div class="section purple accent-2">
					<div class="row container">
						<h2 class="header">{{ post.title }}</h2>
						<p class="grey-text text-darken-3 lighten-3">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
					</div>
				</div>
		 
			<!--div class="Card-thumb Card-thumb--portrait pa4" style="background-image: url({{ post.image }});">
				<div class="Card-label">
				{% for tag in post.tags %}
					{% capture tag_name %}{{ tag }}{% endcapture %}
					<a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
				{% endfor %}
				</div>
			</div>
			<article class="pa4">
				<h3>{{ post.title }}</h3>
				<p class="Card-description mt2">
					{{ post.summary | remove: '<p>' | remove: '</p>' }}
				</p>
				<div class="Card-grid Card-grid--2">
					<div class="Card-grid-item">
						<a href="{{ site.baseurl }}{{ post.url }}" class="Button Button--primary Button--s mr1">Read More</a>
					</div>
					<div class="Card-grid-item">{{ post.date | date: "%B %e, %Y" }}</div>
				</div>
			</article-->
  {% endfor %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems, {});
  });
</script>
