---
layout: default
---

<div class="Grid Grid--3">
  {% for post in site.posts %}
	<div class="Grid-item">
		 <div class="Card">
			<div class="Card-thumb Card-thumb--portrait pa4" style="background-image: url({{ post.image }});">
				<div class="Card-label">
				{% for tag in post.tags %}
					{% capture tag_name %}{{ tag }}{% endcapture %}
					<a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
				{% endfor %}
				</div>
			</div>
			<article class="pa4">
				<h3>{{ post.title }}</h3>
				<p class="Card-description mt2">
					{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
				</p>
				<div class="Card-grid Card-grid--2">
					<div class="Card-grid-item">
						<a href="{{ site.baseurl }}{{ post.url }}" class="Button Button--primary Button--s mr1">Read More</a>
					</div>
					<div class="Card-grid-item">{{ post.date | date: "%B %e, %Y" }}</div>
				</div>
			</article>
		</div> 
	</div>
  {% endfor %}
</div>
