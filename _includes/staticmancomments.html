<div>
{% capture postid %}
	site.data.{{ include.postid }}
{% endcapture %}

  {% for comment in site.data.comment %}
	{% if comment.postId == include.postId %}
		<div class="card">
				<div class="card-content">
					<span class="card-title">{{ comment.name }}</span>
					<p>{{ comment.message }}</p>
				</div>
		</div>
	{% endif %}
  {% endfor %}
	</div>
