<div>
  {% for comment in site.data.comments %}
  <div>boop {{ comment.postId }} - {{ include.postId }}</div>
	{% if comment.postId == include.postId %}
		<div class="card">
				<div class="card-content">
					<span class="card-title">Commenter: {{ comment.name }}</span>
					<p>{{ comment.message }}</p>
				</div>
		</div>
	{% endif %}
  {% endfor %}
	</div>
