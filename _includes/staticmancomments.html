<div>
  {% for comment in site.data.comments %}
  {% assign commentData= comment[1] %}
  <div>boop {{ commentData.postId }} - {{ include.postId }}</div>
	{% if commentData.postId == include.postId %}
		<div class="card">
				<div class="card-content">
					<span class="card-title">Commenter: {{ commentData.name }}</span>
					<p>{{ commentData.message }}</p>
				</div>
		</div>
	{% endif %}
  {% endfor %}
	</div>
