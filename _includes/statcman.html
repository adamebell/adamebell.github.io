<div class="container light-blue lighten-5"> 
 <h3>Comment here</h3>
 <div class="row">
	<div class="col s1"></div>
    <form class="col s10" method="POST" action="https://dev.staticman.net/v3/entry/github/adamebell/adamebell.github.io/master/data/comments">
		<input name="options[redirect]" type="hidden" value="{{page.url}}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
		<input name="options[slug]" type="hidden" value="{{ page.slug }}">
      <div class="row">
        <div class="input-field col s12 m6">
		  <i class="material-icons prefix">account_circle</i>
          <input name="fields[name]" type="text" class="validate">
          <label for="fields[name]">Name</label>
        </div>
        <div class="input-field col s12 m6">
		  <i class="material-icons prefix">email</i>
          <input name="fields[email]" type="email" class="validate">
          <label for="fields[email]">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="fields[message]" type="text" class="validate"></textarea>
          <label for="fields[message]">Your Comment Here</label>
        </div>
      </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit Comment
    <i class="material-icons right">send</i>
  </button>    
  </form>
  <div class="col s1">
  </div>
 </div>
