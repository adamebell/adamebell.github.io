<div class="light-blue lighten-5"> 
	<h3>Comment here</h3>
    <form method="POST" action="https://dev.staticman.net/v3/entry/github/adamebell/adamebell.github.io/master/comments">
		<input name="options[redirect]" type="hidden" value="https://adamebell.com{{ page.url }}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
		<input name="options[slug]" type="hidden" value="{{ page.slug }}">
		<input name="fields[url]" type="hidden" value="{{ page.url }}">
		<input name="fields[postname]" type="hidden" value="{{ page.title }}">
        <div class="input-field">
		  <i class="material-icons prefix">account_circle</i>
          <input name="fields[name]" type="text" class="validate">
          <label for="fields[name]">Name</label>
        </div>
        <div class="input-field">
		  <i class="material-icons prefix">email</i>
          <input name="fields[email]" type="email" class="validate">
          <label for="fields[email]">Email</label>
        </div>
        <div class="input-field">
          <textarea name="fields[message]" type="text" class="validate materialize-textarea"></textarea>
          <label for="fields[message]">Your Comment Here</label>
        </div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit Comment
			<i class="material-icons right">send</i>
		</button>    
	</form>
 </div>
