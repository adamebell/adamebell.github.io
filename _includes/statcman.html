<div class="container"> 
 <div class="row">
    <form class="col s12" method="POST" action="https://api.staticman.net/v3/entry/github/adamebell/adamebell.github.io/master/comments">
		<input name="options[redirect]" type="hidden" value="{{page.url}}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
		<input name="options[slug]" type="hidden" value="{{ page.slug }}">
      <div class="row">
        <div class="input-field col s6">
		  <i class="material-icons prefix">account_circle</i>
          <input placeholder="Name" id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
        <div class="input-field col s6">
		  <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="your comment here" id="message" type="text" class="validate"></textarea>
          <label for="message">Comment text</label>
        </div>
      </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit Comment
    <i class="material-icons right">send</i>
  </button>    
  </form>
  </div>
 </div>
